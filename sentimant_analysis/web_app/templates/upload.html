<!DOCTYPE html>

<html>

<head>
    <title> 
      Sentiment  Analysis</title>

    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/yeti/bootstrap.min.css" rel="stylesheet" media="screen">

    <script src="{{ url_for('static', filename='upload.js') }}"></script>
    <link href="{{ url_for('static', filename='app.css') }}" rel="stylesheet">

</head>

<body>
    <div class="jumbotron text-center">
        <h2><b>Web App for Sentiment Analysis</b></h2>
    </div>
    
    <div class="container text-center">
          
    <form action="/prediction" method="POST" enctype="multipart/form-data">
        
        <h3><u>Write Review in Given Box</u></h3><br>

        <textarea name="review" rows="5" cols="50"></textarea><br><br>

        
	{% block content %}
    
    {% endblock %}
	       
	<button type="reset"> reset </button>
    <button type="submit"> Predict</button>
    

    </form>
 

</div>

</body>

</html>
